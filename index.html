<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Github label colors</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="countdown-container">
    <label>
      Base Color:
      <input id="color-selector" type="color" value="#62f4fe"/>
    </label>
    <div class="result light">
      light theme
      <div id="result-light">Badge</div>
    </div>
    <div class="result dark">
      <span style="color: white">dark theme</span>
      <div id="result-dark">Badge</div>
    </div>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
